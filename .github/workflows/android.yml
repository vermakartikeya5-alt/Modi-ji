name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            libffi-dev libssl-dev \
            build-essential \
            zlib1g-dev \
            libbz2-dev \
            liblzma-dev

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Accept Android licenses & install SDK tools
        run: |
          SDK=$HOME/.buildozer/android/platform/android-sdk

          # Find latest cmdline-tools folder
          TOOLS_DIR=$(ls $SDK/cmdline-tools | sort -V | tail -n 1)
          echo "Using cmdline-tools version: $TOOLS_DIR"

          yes | $SDK/cmdline-tools/$TOOLS_DIR/bin/sdkmanager --licenses

          $SDK/cmdline-tools/$TOOLS_DIR/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;36.1.0"

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flappybird-apk
          path: bin/*.apk

 
